<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-16</title>
    <style>
        #list { width: 600px; border: 1px solid black; border-collapse: collapse; }
        #list td, #list th { border: 1px solid black; text-align: center }
        #list > thead > tr { color: yellow; background-color: purple; }
        .divider { height: 2px; background-color: gray; }
    </style>
</head>
<body>
    <div id="app">
        <table id="list">
            <thread>
                <tr>
                    <th>번호</th>
                    <th>이름</th>
                    <th>전화번호</th>
                </tr>
            </thread>
            <tbody id="contacts">
                <template v-for="(contact, index) in contacts" :key="contact.no">
                    <tr>
                        <td>{{ contact.no }}</td>
                        <td>{{ contact.name }}</td>
                        <td>{{ contact.tel }}</td>
                    </tr>
                    <tr class="divider" v-if="index % 4 === 3">
                        <td colspan="3"></td>
                    </tr>
                </template>
            </tbody>
        </table>
    </div>

    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
        console.log('Vue.js is Loaded!');

        let model = {
            contacts: [
                    { no: 1011, name: 'RM', tel: '010-3456-8299' },
                    { no: 1012, name: '정국', tel: '010-3456-8298' },
                    { no: 1013, name: '제이홉', tel: '010-3456-8297' },
                    { no: 1014, name: '슈가', tel: '010-3456-8296' }
            ]
        };

        let vm = Vue.createApp({
            name: 'App',
            data: () => model
        }).mount('#app');
    </script>
</body>
</html>
