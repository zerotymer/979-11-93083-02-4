<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-05</title>
</head>
<body>
    <div id="app">
        <div @contextmenu="ctxStop"
            style="position: absoulte; inset:5px;">
            <a href="https://facebook.com" @click="confirmFB">페이스북</a>
        </div>
    </div>

    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
        let vm = Vue.createApp({
            name: 'App',
             methods: {
                ctxStop: (e) => { console.log('stoped context menu'); e.preventDefault(); },
                confirmFB: (e) => { window.confirm('페이스북으로 이동할까요') || e.preventDefault(); }
             }
        }).mount('#app');
    </script>
</body>
</html>
