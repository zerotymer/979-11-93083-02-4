<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06-10</title>
    <style>
        .score { border: solid 1px black; }
        .warning { background-color: skyblue; color: purple; }
        .warnimage { width: 18px; height: 18px; top: 5px; position: relatvie; }
    </style>
</head>
<body>
    <div id="app">
        <div>
            <p>1부터 100까지만 입력가능합니다.</p>
            <div>
                점수: <input type="text" class="score" :class="info" v-model.number="score" />
                <img src="https://contactsvc.bmaster.kro.kr/img/error.png" class="warning" v-if="info.warning" 
                    title="1부터 100까지만 입력하세요." />
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
        const BASE_URL = 'https://contactsvc.bmaster.kro.kr';
        let vm = Vue.createApp({
            name: 'App',
            data: () => ({ 
                score: 50
            }),
            computed: {
                info: (vm) => ({
                        warning: vm.score < 1 || vm.score > 100
                })
            }
        }).mount('#app');
    </script>
</body>
</html>
