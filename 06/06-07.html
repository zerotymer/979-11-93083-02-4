<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06-07</title>
    <style>
        .buttonColor { background-color: aqua; color: black; }
        .buttonLayout { text-align: center; width: 120px; }
        .staticBorder { border: khaki dashed 1px; }
    </style>
</head>
<body>
    <div id="app">
        <input type="checkbox" v-model="isMyLayout">레이아웃 적용 여부<br />
        <button class="staticBorder" :class="[ myColor, isMyLayout ? myLayout : '']">
            테스트 버튼
        </button>
    </div>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
        const BASE_URL = 'https://contactsvc.bmaster.kro.kr';
        let vm = Vue.createApp({
            name: 'App',
            data: () => ({ 
                myColor: 'buttonColor',
                myLayout: 'buttonLayout',
                isMyLayout: false
            }),
        }).mount('#app');
    </script>
</body>
</html>
