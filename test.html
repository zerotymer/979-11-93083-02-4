<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <title>06-11</title>
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; }
        .title { text-align: center; font-weight: bold; font-size: 20pt; }
        .todo-done { text-decoration: line-through; }
        .container { padding: 10px; }
        .panel-borderless { border: 0; box-shadow: none; }
        .pointer { cursor: pointer; }
    </style>
</head>
<body>
    <div id="app">
        <div class="card card-body bg-light">
            <div class="title">:: Todolist App</div>
        </div>
        <div class="card card-default card-borderless">

            <div class="card-body">
                <div class="row mb-3">
                    <div class="col">
                        <div class="input-group">
                            <input id="msg" type="text" class="form-controll" name="msg" placeholder="할일을 여기에 입력!" />
                            <span class="btn btn-primary input-group-addon">추가</span>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col">
                        <ul class="list-group">
                            <li class="list-group-item list-group-item-success">
                                <span class="todo-done pointer">할일1 (완료)</span>
                                <span class="float-end badge bg-secondary pointer">삭제</span>
                            </li>
                            <li class="list-group-item">
                                <span class="pointer">할일2</span>
                                <span class="float-end badge bg-secondary pointer">삭제</span>
                            </li>
                            <li class="list-group-item">
                                <span class="pointer">할일3</span>
                                <span class="float-end badge bg-secondary pointer">삭제</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
        let ts = new Date().getTime();
        let vm = Vue.createApp({
            name: 'App',
            data: () => ({
                todo: '',
                todolist: [
                    { id: ts, todo: '자전거 타기', completed: false },
                    { id: ts+1, todo: '딸과 공원 산책', completed: true },
                    { id: ts+2, todo: '일요일 애견 카페', completed: false },
                    { id: ts+3, todo: 'Vue 원고 집필', completed: false },
                ]
            }),
            methods: {
                addTodo: function() {
                    if (this.todo.length >= 2) {
                        this.todolist.push({ id: new Date().getTime(), todo: this.todo, completed: false });
                        this.todo = '';
                    } 
                },
                deleteTodo: function(id) {
                    let index = this.todolist.findIndex( item => id === item.id );
                    this.todolist.splice(index, i);
                },
                toggleCompleted: function(id) {
                    let index = this.todolist.findIndex( item => id === item.id );
                    this.todolist[index].completed = !this.todolist[index].completed;
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
